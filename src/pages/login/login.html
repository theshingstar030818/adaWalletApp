<ion-header>
	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/logo-cardano-gif-drop.gif" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input [(ngModel)]="loginDetails.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="loginDetails.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>
		</ion-row>

		<ion-row responsive-sm>
			<ion-col>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onFbSignup()" icon-only color="primary" block>
					<ion-icon name="logo-facebook"></ion-icon>
				</button>
			</ion-col>
			<ion-col>
				<button icon-only ion-button (click)="onGoogleSignup()" color="danger" block>
					<ion-icon name="logo-google"></ion-icon>
				</button>
			</ion-col>
			<ion-col>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
